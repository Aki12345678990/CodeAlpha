<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote-box">
      <p id="quote">Click the button to generate a random quote.</p>
      <p id="author"></p>
    </div>
    <button id="new-quote">New Quote</button>
    <div class="social-media">
      <a id="tweet-link" href="" target="_blank">Tweet</a>
      <a id="facebook-link" href="" target="_blank">Facebook</a>
      <a id="instagram-link" href="" target="_blank">Instagram</a>
      <a id="whatsapp-link" href="" target="_blank">WhatsApp</a>
    </div>
    <button id="share-quote">Share This Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
